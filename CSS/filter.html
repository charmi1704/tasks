<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            filter: blur(2px);
            filter: brightness(200%);
            filter: contrast(200%);
            filter: drop-shadow(0 0 20px black);
            filter: grayscale(200%);
            filter: hue-rotate(120deg);
            filter: invert(100%);
            filter: opacity(20%);
            filter: saturate(200%);
            filter: sepia(100%);
        }
        li::marker{
            color: red;
        }
    </style>
</head>
<body>
    <img src="image/balloons-2331488_640.jpg" alt="">
    
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
